<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Pixel Room</title>
  <style>
    body{
      margin:0;
      background:#111;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
      box-sizing:border-box;
      font-family: 'Courier New', monospace;
    }
    
    .container{
      display:flex;
      gap:40px;
      align-items:flex-start;
      position:relative;
    }
    
    img{
      image-rendering:pixelated;
      width:600px;
      height:525px;
      cursor:pointer;
    }

    .menu-wrapper {
      background: #f8f8f8;
      border: 8px solid #000;
      border-radius: 8px;
      box-shadow: 
        inset -4px -4px 0 #989898,
        inset 4px 4px 0 #fff,
        8px 8px 0 rgba(0,0,0,0.3);
      width: 380px;
      height: 525px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .menu-header {
      background: linear-gradient(180deg, #4870d8 0%, #3850b8 100%);
      border-bottom: 4px solid #000;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 2px 2px 0 #000;
    }

    .pokeball-icon {
      width: 32px;
      height: 32px;
      background: 
        radial-gradient(circle at center, #fff 0%, #fff 30%, transparent 30%),
        linear-gradient(180deg, #f00 0%, #f00 50%, #fff 50%, #fff 52%, #000 52%, #000 54%, #fff 54%, #fff 100%);
      border: 3px solid #000;
      border-radius: 50%;
      box-shadow: inset -2px -2px 0 rgba(0,0,0,0.3);
    }

    .menu-content {
      background: #fff;
      padding: 8px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .menu-list {
      flex: 1;
      overflow-y: auto;
      background: #f0f0f0;
      border: 4px solid #000;
      padding: 4px;
    }

    .menu-item {
      padding: 10px 12px 10px 40px;
      cursor: pointer;
      margin: 2px 0;
      position: relative;
      font-weight: bold;
      background: #fff;
      border: 3px solid transparent;
    }

    .menu-item:hover { background: #fffacd; }
    .menu-item.selected {
      background: #ffd700;
      border: 3px solid #000;
      box-shadow: inset -2px -2px 0 #d4a000;
    }

    .arrow {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 0; height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 12px solid #f00;
      opacity: 0;
    }

    .menu-item.selected .arrow {
      opacity: 1;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .menu-footer {
      background: #e0e0e0;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      border-top: 4px solid #000;
      color: #666;
    }

    .room-arrow {
      position: absolute;
      width: 0; height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 20px solid #ff0;
      filter: drop-shadow(0 0 4px #ff0);
      pointer-events: none;
      opacity: 0;
      z-index: 10;
    }

    .room-arrow.show {
      opacity: 1;
      animation: bounce 0.6s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-8px); }
    }

    .bubble {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #f8f8f8;
      padding: 24px 32px;
      border: 8px solid #000;
      border-radius: 16px;
      font: bold 20px 'Courier New', monospace;
      text-align: center;
      max-width: 500px;
      box-shadow: 
        inset -4px -4px 0 #989898,
        inset 4px 4px 0 #fff,
        12px 12px 0 rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .bubble.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .bubble::before {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 8px;
      right: 8px;
      height: 8px;
      background: repeating-linear-gradient(90deg, #000 0px, #000 4px, transparent 4px, transparent 8px);
    }

    @media(max-width: 1000px) {
      .container { flex-direction: column; gap: 20px; align-items: center; }
      img { max-width: 90vw; height: auto; }
      .menu-wrapper { width: 90vw; max-width: 400px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="menu-wrapper">
    <div class="menu-header">
      <div class="pokeball-icon"></div>
      <div>MY STUFF</div>
    </div>

    <div class="menu-content">
      <div class="menu-list" id="menuList">
        <div class="menu-item" data-item="Programs"><div class="arrow"></div>PROGRAMS</div>
        <div class="menu-item" data-item="Gallery"><div class="arrow"></div>GALLERY</div>
        <div class="menu-item" data-item="Mini_game"><div class="arrow"></div>MINI GAME</div>
        <div class="menu-item" data-item="Education"><div class="arrow"></div>EDUCATION</div>
        <div class="menu-item" data-item="Resume"><div class="arrow"></div>RESUME</div>
        <div class="menu-item" data-item="Links"><div class="arrow"></div>LINKS</div>
        <div class="menu-item" data-item="Valorant"><div class="arrow"></div>VALORANT</div>
        <div class="menu-item" data-item="Experience"><div class="arrow"></div>EXPERIENCE</div>
        <div class="menu-item" data-item="Plant"><div class="arrow"></div>PLANT</div>
      </div>
    </div>

    <div class="menu-footer">↑↓ Navigate • ENTER Select</div>
  </div>

  <div style="position:relative">
    <div class="room-arrow" id="roomArrow"></div>
    <img src="isometric.png" usemap="#image-map" alt="My room" id="roomImg">
  </div>
</div>

<!-- YOUR NEW IMAGE MAP (correct one!) -->
<map name="image-map">
    <area target="" alt="Programs" title="Programs" href="#" coords="164,443,295,519,296,613,163,538,162,518,161,479" shape="poly">
    <area target="" alt="Gallery" title="Gallery" href="#" coords="817,335,826,327,867,357,860,373" shape="poly">
    <area target="" alt="Mini_game" title="Mini_game" href="#" coords="375,314,333,340,332,204,373,181" shape="poly">
    <area target="" alt="Education" title="Education" href="#" coords="768,256,752,293,707,294,690,256,728,233,751,246" shape="poly">
    <area target="" alt="Resume" title="Resume" href="#" coords="778,272,830,287,804,332,761,314,768,303,766,278" shape="poly">
    <area target="" alt="Links" title="Links" href="#" coords="514,305,30" shape="circle">
    <area target="" alt="Valorant" title="Valorant" href="#" coords="232,336,313,292,316,349,232,398" shape="poly">
    <area target="" alt="Experience" title="Experience" href="#" coords="233,257,308,211,311,276,236,315,235,286" shape="poly">
    <area target="" alt="Plant" title="Plant" href="#" coords="511,784,27" shape="circle">
</map>

<div class="bubble" id="bubble">
  <div id="bubbleText"></div>
</div>

<script>
// Arrow pointer coordinates (center of each clickable zone)
const itemCoords = {
  Programs:    { x: 228, y: 520 },
  Gallery:     { x: 845, y: 350 },
  Mini_game:   { x: 354, y: 260 },
  Education:   { x: 728, y: 270 },
  Resume:      { x: 795, y: 300 },
  Links:       { x: 514, y: 305 },
  Valorant:    { x: 274, y: 345 },
  Experience:  { x: 271, y: 265 },
  Plant:       { x: 511, y: 784 }
};

const items = document.querySelectorAll('.menu-item');
let currentIndex = 0;

function selectIndex(i) {
  items.forEach((el, idx) => el.classList.toggle('selected', idx === i));
  currentIndex = i;
  const key = items[i].dataset.item;
  showArrow(key);
  scrollIntoViewIfNeeded(items[i]);
}

function scrollIntoViewIfNeeded(el) {
  const container = document.getElementById('menuList');
  const rect = el.getBoundingClientRect();
  const containerRect = container.getBoundingClientRect();
  if (rect.bottom > containerRect.bottom) container.scrollTop += rect.bottom - containerRect.bottom + 10;
  if (rect.top < containerRect.top) container.scrollTop -= containerRect.top - rect.top + 10;
}

function showArrow(key) {
  const arrow = document.getElementById('roomArrow');
  const img = document.getElementById('roomImg');
  const pos = itemCoords[key];
  if (!pos) return;

  const rect = img.getBoundingClientRect();
  const scaleX = rect.width / img.naturalWidth;
  const scaleY = rect.height / img.naturalHeight;

  arrow.style.left = (pos.x * scaleX - 40) + 'px';
  arrow.style.top  = (pos.y * scaleY - 10) + 'px';
  arrow.classList.add('show');
}

function speak(text) {
  const bubble = document.getElementById('bubble');
  const textEl = document.getElementById('bubbleText');
  textEl.innerHTML = text;
  bubble.classList.remove('show');
  setTimeout(() => bubble.classList.add('show'), 50);
  setTimeout(() => bubble.classList.remove('show'), 6000);
}

// Messages for each item
const messages = {
  Programs: "My dev setup: VS Code, 47 tabs open, 3 of them are Stack Overflow",
  Gallery: "Art? Photos? Memes? Yes.",
  Mini_game: "Warning: may contain Flappy Bird PTSD",
  Education: "Survived university. Barely.",
  Resume: "Professional gaslighter of recruiters",
  Links: "GitHub • LinkedIn • My mom's Facebook",
  Valorant: "Rank: Immortal (in 2022)<br>Current rank: Iron (after 2-week break)",
  Experience: "3 internships, 2 burnout episodes, 1 will to live",
  Plant: "Peashooter (2011 - present)<br>Still undefeated against zombies"
};

// Click on menu or image map
document.querySelectorAll('area').forEach(area => {
  area.addEventListener('click', e => {
    e.preventDefault();
    const key = area.alt;
    speak(messages[key] || `You clicked ${key}!`);
    // Highlight corresponding menu item
    const idx = Array.from(items).findIndex(item => item.dataset.item === key);
    if (idx !== -1) selectIndex(idx);
  });
});

items.forEach((item, i) => {
  item.addEventListener('click', () => {
    selectIndex(i);
    const key = item.dataset.item;
    speak(messages[key] || `You selected ${key}!`);
  });
});

// Keyboard navigation
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowUp') { e.preventDefault(); selectIndex((currentIndex - 1 + items.length) % items.length); }
  if (e.key === 'ArrowDown') { e.preventDefault(); selectIndex((currentIndex + 1) % items.length); }
  if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    const key = items[currentIndex].dataset.item;
    speak(messages[key] || `You selected ${key}!`);
  }
});

// Init
selectIndex(0);
window.addEventListener('resize', () => showArrow(items[currentIndex].dataset.item));
</script>

</body>
</html>
