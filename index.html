<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Pixel Room - Martin Gaspar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg-animation">
    <div class="grid"></div>
    <div class="particles" id="particles"></div>
  </div>

  <div class="controls">
    <select class="lang-select" id="langSelect">
      <option value="en">EN</option>
      <option value="tl">FIL</option>
      <option value="ja">日本語</option>
      <option value="es">ES</option>
    </select>
    <div class="control-btn" id="soundBtn">
      <div class="sound-icon"></div>
    </div>
  </div>

  <div class="container">
    <!-- GameBoy Menu (unchanged) -->
    <div class="menu-wrapper">
      <div class="menu-header">
        <div class="pokeball-icon"></div>
        <div id="menuTitle">MY STUFF</div>
      </div>
      <div class="menu-content">
        <div class="menu-list" id="menuList">
          <div class="menu-item" data-item="Programs"><div class="arrow"></div>Programs</div>
          <div class="menu-item" data-item="Experience"><div class="arrow"></div>Experience</div>
          <div class="menu-item" data-item="Education"><div class="arrow"></div>Education</div>
          <div class="menu-item" data-item="Resume"><div class="arrow"></div>Resume</div>
          <div class="menu-item" data-item="Links"><div class="arrow"></div>Links</div>
          <div class="menu-item" data-item="Mini_game"><div class="arrow"></div>Mini Game</div>
          <div class="menu-item" data-item="Valorant"><div class="arrow"></div>Valorant</div>
          <div class="menu-item" data-item="Websites"><div class="arrow"></div>Websites</div>
          <div class="menu-item" data-item="Gallery"><div class="arrow"></div>Gallery</div>
        </div>
        <div class="menu-footer">Up/Down Navigate • ENTER Select • ESC Close</div>
      </div>
    </div>

    <div style="position:relative; width:100%; display:flex; flex-direction:column; align-items:center;">
      <div class="room-arrow" id="roomArrow"></div>
      <img src="isometric.png" usemap="#roomMap" alt="My room" id="roomImg">

      <!-- Mobile Nav -->
      <div class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-screen">
          <div id="navCurrent">Programs</div>
        </div>
        <div class="mobile-nav-arrows">
          <button class="nav-arrow left" id="prevBtn">←</button>
          <button class="nav-arrow right" id="nextBtn">→</button>
        </div>
      </div>

      <!-- YOUR EXACT COORDINATES FROM image-map.net -->
      <map name="roomMap">
        <area alt="Programs"    title="Programs"    href="#" data-item="Programs"    coords="80,223,80,270,147,309,148,260" shape="poly">
        <area alt="Mini_game"   title="Mini_game"   href="#" data-item="Mini_game"   coords="164,101,186,90,187,155,167,169" shape="poly">
        <area alt="Valorant"    title="Valorant"    href="#" data-item="Valorant"    coords="115,168,117,199,158,174,157,146,139,156" shape="poly">
        <area alt="Websites"    title="Websites"    href="#" data-item="Websites"    coords="255,394,11" shape="circle">
        <area alt="Education"   title="Education"   href="#" data-item="Education"   coords="366,115,345,129,361,150,384,130,376,123" shape="poly">
        <area alt="Links"       title="Links"       href="#" data-item="Links"       coords="257,152,14" shape="circle">
        <area alt="Gallery"     title="Gallery"     href="#" data-item="Gallery"     coords="415,166,411,170,433,188,434,174" shape="poly">
        <area alt="Resume"      title="Resume"      href="#" data-item="Resume"      coords="383,138,415,142,399,164,380,156,383,146" shape="poly">
        <area alt="Experience"  title="Experience"  href="#" data-item="Experience"  coords="118,129,119,158,157,136,153,107" shape="poly">
      </map>

      <!-- Bubble & Audio -->
      <div class="bubble" id="bubble">
        <div class="close-btn" id="closeBtn">X</div>
        <div id="bubbleText"></div>
      </div>

      <audio id="bgm" loop preload="auto" autoplay>
        <source src="bg.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
